name: Trigger auto deployment for api-video-xwu-us-kr

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/api-video-xwu-us-kr-AutoDeployTrigger-28b32dba-3bc9-4be8-a43a-59229a43c7fa.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: msxwuacr.azurecr.io
          username: ${{ secrets.APIVIDEOXWUUSKR_REGISTRY_USERNAME }}
          password: ${{ secrets.APIVIDEOXWUUSKR_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: msxwuacr.azurecr.io/api-video-xwu-us-kr:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.APIVIDEOXWUUSKR_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n api-video-xwu-us-kr -g video-xwu-us --server msxwuacr.azurecr.io --username  ${{ secrets.APIVIDEOXWUUSKR_REGISTRY_USERNAME }} --password ${{ secrets.APIVIDEOXWUUSKR_REGISTRY_PASSWORD }}
            az containerapp update -n api-video-xwu-us-kr -g video-xwu-us --image msxwuacr.azurecr.io/api-video-xwu-us-kr:${{ github.sha }}
